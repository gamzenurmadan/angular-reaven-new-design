<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon class="rightbuttons" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <span class="logo me-auto">
          <a href="index.html">
            <img src="assets/images/logo.png" alt style="height:50px;" >
          </a>
        </span>
        <span class="rightbuttons" [ngClass]="{hidden: (isHandset$ | async) === true}">
          <a href="#">home</a>
          <a href="#">about</a>
          <a href="#">our services</a>
          <a href="#">tech stack</a>
          <a href="#">contact</a>
        </span>

      
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
